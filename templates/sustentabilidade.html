<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style-sust.css">
    <title>Nível Sustentabilidade</title>
</head>
<body>
    <header>
        <nav class="navbar container flex">
            <h2 class="logo"><a href="#">GreenTech.</a></h2>
            <ul class="nav-links flex">
                <li><a onclick="window.location.href='/perfil/{{ id_usuario }}'">Voltar</a></li>
            </ul>
        </nav>
    </header> 
    
    <section class="container2">
        <div class="sust-card">
            <div class="sust-image" style="background: url('{{ imagem }}') center/cover; min-height: 500px;"></div>

            <div class="sust-info">
                <h2>Seu Nível de Sustentabilidade</h2>
                <div class="sust-level">{{ classificacao_final }}</div>
                
                <div class="progress-bar">
                    <div class="progress" style="width: {{ (media_final / 3) * 100 }}%;"></div>
                </div>
                
                <div class="sust-details">
                    <p><strong>Pontuação:</strong> {{ media_final }}/3.00</p>
                    {% if selo %}
                        <p class="selo"><strong>SELO GUARDIÃO DO PLANETA</strong></p>
                    {% endif %}
                </div>
                
                <div class="sust-tips">
                    <h3>Dicas para Melhorar:</h3>
                    <p>{{ dica }}</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
