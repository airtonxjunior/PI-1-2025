<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style-login.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form id="form-login">
            <h1>Login</h1>
            <div class="input-box">
                <input id="email" placeholder="Digite seu email" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="senha" placeholder="Digite sua senha" type="password" required>
                <i class="bx bxs-lock"></i>
            </div>
        
            <div class="remember-forgot">
                <label>
                <input type="checkbox">
                Lembrar minha senha
                </label>
            </div>
        
            <button type="submit" class="login">Login</button>
        
            <div class="register-link">
                <p>NÃ£o possui uma conta? <a href="{{ url_for('user.mostrar_cadastro') }}">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    
</body>
<script src="/static/js/js-login.js"></script>
</html>
